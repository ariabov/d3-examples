<!DOCTYPE>
<html>
<head>
  <title>d3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="canvas"></div>
  <script type="text/javascript">
    var svg = d3.select('#canvas')
        .append("svg")
        .attr("width", 450)
        .attr("height", 450)
        .style("background", "#F0F0F0");
  </script>
</body>
</html>
